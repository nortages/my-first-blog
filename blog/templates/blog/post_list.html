{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-12 posts">
        {% for post in posts %}
            <div class="post">
                <h1 class="title ellipses"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <div class="date">
                    {{ post.created_date }}
                    <a href="{% url 'profile' username=post.author.username %}">{{ post.author.username }}</a>
                </div>
                <a href="{% url 'post_detail' pk=post.pk %}#comments">Comments: {{ post.comments.count }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
