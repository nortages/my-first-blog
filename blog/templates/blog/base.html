{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Nortages' blog</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon-16x16.png' %}">

    <link rel= "preconnect" href="https://fonts.googleapis.com" />
    <link rel= "preconnect" href="https://kit.fontawesome.com" />
    <link rel= "preconnect" href="//maxcdn.bootstrapcdn.com" />

    <link rel="preload" href="https://fonts.googleapis.com/css?family=Baloo|Open+Sans&display=swap" as="style" />
    <link rel="preload" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" as="style"/>
    <link rel="preload" href="https://kit.fontawesome.com/75fcda7a4c.js" as="script"/>

	<link href="https://fonts.googleapis.com/css?family=Baloo|Open+Sans&display=swap" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}"/>

    <script src="https://kit.fontawesome.com/75fcda7a4c.js"></script>
</head>
<body class="bg-secondary">
    <div class="container-fluid">
    	<div class="row no-gutters page-header p-2 sticky-top">
            <div class="col-lg-6 main-title text-center">
                <h1><a href="/">Nortages' blog</a></h1>
            </div>
            <div class="col-lg-6 header_options text-center mt-n2 mt-lg-0">
                {% if user.is_authenticated %}
                    <div class="top-menu">
                        <a href="{% url 'profile' username=user.username %}">{{ user.username }}</a>
                        <a class="" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
                        <a class="" href="{% url 'post_new' %}"><i class="fas fa-pen-square"></i></span></a>
                    </div>
                {% else %}
                    <div class="top-menu">
                        <p>Please login
                            {% if request.path == "/" %}
                                <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>
                            {% else %}
                                <a href="{% url 'login' %}?next={{request.path}}" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>
                            {% endif %}
                            <a href="{% url 'register' %}" class="top-menu"><i class="fas fa-user-plus"></i></a>
                        </p>
                    </div>
                {% endif %}
            </div>
        </div>
    
        <div class="row content no-gutters justify-content-center">
            <div class="col-lg-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
