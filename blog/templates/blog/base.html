{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Nortages' blog</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel= "preconnect" href="https://fonts.googleapis.com" />
    <link rel= "preconnect" href="https://kit.fontawesome.com" />
    <link rel= "preconnect" href="//maxcdn.bootstrapcdn.com" />

    <link rel="preload" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" as="style" />
    <link rel="preload" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" as="style"/>
    <link rel="preload" href="https://kit.fontawesome.com/75fcda7a4c.js" as="script"/>

	<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}"/>

    <script src="https://kit.fontawesome.com/75fcda7a4c.js"></script>
</head>
<body>
    <div class="container-fluid">
    	<div class="row no-gutters page-header p-2">
            <div class="col-lg-6 main-title text-center">
                <h1><a href="/">Nortages' blog</a></h1>
            </div>
            <div class="col-lg-6 options text-center mt-n2 mt-lg-0">
                {% if user.is_authenticated %}
                    <div class="top-menu">
                        <a href="{% url 'profile' username=user.username %}">{{ user.username }}</a>
                        <a class="" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
                        <a class="" href="{% url 'post_new' %}"><i class="fas fa-pen-square"></i></span></a>
                    </div>
                {% else %}
                    <div class="top-menu">
                        <p>Please login
                        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>
                        <a href="{% url 'register' %}" class="top-menu"><i class="fas fa-user-plus"></i></a></p>
                    </div>
                {% endif %}
            </div>
        </div>
    
        <div class="row content no-gutters justify-content-center">
            <div class="col-lg-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
