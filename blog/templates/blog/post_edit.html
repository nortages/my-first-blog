{% extends 'blog/base.html' %}

{% block content %}
<div class="forms">
    <h1>New post</h1>
    <form method="POST">{% csrf_token %}
    	<div>
    	    {{ form.title.label_tag }}
	        {{ form.title }}
    	</div>
        <div>
    	    {{ form.text.label_tag }}
	        {{ form.text }}
        </div>
        <button type="submit" class="save btn btn-dark"><i class="fas fa-save"></i>Save</button>
    </form>
</div>
{% endblock %}
