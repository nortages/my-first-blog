{% extends "blog/base.html" %}
{% load static %}

{% block extra_head_tags %}
    <meta name="Description" content="Login page">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/floating-labels.css' %}"/>
{% endblock %}


{% block content %}
<div class="row no-gutters">
<form class="col-md-7 mx-md-auto p-3 rounded-bottom bg-white shadow" method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <h2>Login form</h2>

    {% if form.errors %}
    <p class="errors mb-2 ml-1">
        Your username and password didn't match. Please try again.
    </p>
    {% endif %}
    
    <div class="form-label-group">
        {{ form.username }}
        <label for="inputUsername" class="">Username</label>
    </div>
    <div class="form-label-group">
        {{ form.password }}
        <label for="inputPassword" class="">Password</label>
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Login</button>
</form>
</div>

<script>
    window.addEventListener('DOMContentLoaded', function () {
        $('#signin').addClass("active");
    });
</script>
{% endblock %}
